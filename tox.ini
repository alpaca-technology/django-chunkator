[tox]
envlist = {py27,py34}-django{18,19,110},flake8

[testenv]
usedevelop = True
deps =
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    flake8: flake8
commands =
    python --version
    pip install -e demo/
    rundemo test demo_chunkator

[testenv:flake8]
commands = flake8 chunkator
